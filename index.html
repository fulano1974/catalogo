<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo Haris | Gest√£o de Estoque</title>
    <style>
        :root { --primary: #1e293b; --accent: #2563eb; --danger: #e11d48; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        /* PAINEL ADMIN */
        #adminPanel { display: none; background: white; padding: 25px; border-radius: 12px; grid-template-columns: 1fr 1fr 1fr auto; gap: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 30px; align-items: end; border: 2px solid var(--accent); }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.75rem; font-weight: 700; color: #64748b; }
        input { padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-family: inherit; }
        
        .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-add { background: var(--accent); color: white; }
        .btn-report { background: var(--primary); color: white; }
        .btn-lock { background: #64748b; color: white; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .card { background: white; border-radius: 15px; overflow: hidden; border: 1px solid #e2e8f0; text-align: center; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-info { padding: 15px; }
        .btn-del { display: none; background: #fee2e2; color: var(--danger); border: none; padding: 10px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        @media print { #adminPanel, .btn-del, .btn-report, .btn-lock { display: none !important; } .card { break-inside: avoid; display: flex; text-align: left; border: none; border-bottom: 1px solid #eee; padding: 10px; align-items: center; } .card img { width: 80px; height: 80px; margin-right: 20px; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üì¶ Cat√°logo Haris</h1>
        <div>
            <button class="btn btn-lock" id="btnAdmin" onclick="toggleAdmin()">üîë √Årea do Admin</button>
            <button class="btn btn-report" onclick="window.print()">üìÑ PDF</button>
        </div>
    </div>

    <div id="adminPanel">
        <div class="input-group"><label>Produto</label><input type="text" id="nome"></div>
        <div class="input-group"><label>Qtd</label><input type="number" id="qtd"></div>
        <div class="input-group"><label>Foto</label><input type="file" id="foto" accept="image/*"></div>
        <button class="btn btn-add" onclick="processarCadastro()">CADASTRAR</button>
    </div>

    <div class="grid" id="vitrine"></div>
</div>

<script>
    let isAdmin = false;
    let db = JSON.parse(localStorage.getItem('db_haris_final')) || [];

    function toggleAdmin() {
        const senhaSalva = localStorage.getItem('senha_mestra') || "RebocadorHaris";
        if (!isAdmin) {
            let pass = prompt("Digite a senha:");
            if (pass === senhaSalva) {
                isAdmin = true;
                document.getElementById('adminPanel').style.display = 'grid';
                document.getElementById('btnAdmin').innerText = "üîì Sair";
                render();
            } else { alert("Senha incorreta!"); }
        } else {
            isAdmin = false;
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('btnAdmin').innerText = "üîë √Årea do Admin";
            render();
        }
    }

    function processarCadastro() {
        const n = document.getElementById('nome').value;
        const q = document.getElementById('qtd').value;
        const f = document.getElementById('foto').files[0];

        if (!n || !q || !f) {
            alert("Erro: Preencha todos os campos e selecione uma foto!");
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            db.push({ nome: n, qtd: q, foto: e.target.result });
            localStorage.setItem('db_haris_final', JSON.stringify(db));
            
            // Limpa campos e atualiza tela
            document.getElementById('nome').value = "";
            document.getElementById('qtd').value = "";
            document.getElementById('foto').value = "";
            render();
        };
        reader.readAsDataURL(f);
    }

    function remover(i) {
        if(confirm("Excluir item?")) {
            db.splice(i, 1);
            localStorage.setItem('db_haris_final', JSON.stringify(db));
            render();
        }
    }

    function render() {
        const vitrine = document.getElementById('vitrine');
        vitrine.innerHTML = '';
        db.forEach((p, i) => {
            vitrine.innerHTML += `
                <div class="card">
                    <img src="${p.foto}">
                    <div class="card-info">
                        <h3>${p.nome}</h3>
                        <p>Estoque: <b>${p.qtd}</b></p>
                        <button class="btn-del" style="display: ${isAdmin ? 'block' : 'none'}" onclick="remover(${i})">Excluir</button>
                    </div>
                </div>`;
        });
    }

    render();
</script>
</body>
</html>
