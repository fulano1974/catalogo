<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cat√°logo Haris</title>
    <style>
        :root { --primary: #1e293b; --accent: #2563eb; --success: #10b981; --danger: #e11d48; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        
        /* HEADER SITE */
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .nav-btns { display: flex; gap: 10px; }

        /* PAINEL ADMIN */
        #adminPanel { display: none; background: white; padding: 25px; border-radius: 12px; grid-template-columns: 2fr 1fr 1.5fr auto; gap: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 30px; align-items: end; border: 2px solid var(--accent); }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 0.75rem; font-weight: 700; color: #64748b; }
        input { padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; width: 100%; box-sizing: border-box; }
        
        .btn { padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.3s; }
        .btn-add { background: var(--accent); color: white; }
        .btn-report { background: var(--primary); color: white; }
        .btn-lock { background: #64748b; color: white; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        .card { background: white; border-radius: 15px; overflow: hidden; border: 1px solid #e2e8f0; text-align: center; padding-bottom: 15px; }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .btn-edit { background: #f1f5f9; color: var(--primary); width: 90%; margin-top: 10px; border: 1px solid #e2e8f0; }

        /* MODAL */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 350px; text-align: center; }
        .mov-box { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }

        /* --- REGRAS DE IMPRESS√ÉO (PDF) --- */
        @media print {
            /* 1. Remove t√≠tulos e links autom√°ticos escondendo as margens padr√µes */
            @page { 
                margin: 0.5cm; 
                size: auto;
            }
            
            /* 2. Esconde tudo que n√£o deve sair no papel */
            .header, #adminPanel, .btn-edit, .nav-btns, #modal, #btnAdmin, title { display: none !important; }
            
            body { background: white; padding: 0; margin: 0; }

            /* 3. T√≠tulo do Relat√≥rio */
            body::before {
                content: "RELAT√ìRIO DE ESTOQUE - HARIS";
                display: block;
                text-align: center;
                font-size: 24px;
                font-weight: bold;
                padding: 20px 0;
                color: #1e293b;
                border-bottom: 3px solid #1e293b;
                margin-bottom: 20px;
            }

            /* 4. Rodap√© √öNICO (Data e Hora) */
            #footer-pdf {
                display: block !important;
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                text-align: center;
                font-size: 10px;
                color: #64748b;
                padding: 10px 0;
                border-top: 1px solid #eee;
                background: white;
            }

            /* 5. Estilo da Lista no PDF */
            .grid { display: block !important; }
            .card { 
                break-inside: avoid; 
                display: flex !important; 
                text-align: left; 
                align-items: center; 
                border: none; 
                border-bottom: 1px solid #eee; 
                margin-bottom: 5px; 
                padding: 8px;
            }
            .card img { width: 60px; height: 60px; margin-right: 20px; border-radius: 5px; }
        }

        #footer-pdf { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üì¶ Cat√°logo Haris</h1>
        <div class="nav-btns">
            <button class="btn btn-lock" id="btnAdmin" onclick="toggleAdmin()">üîë Admin</button>
            <button class="btn btn-report" onclick="prepararImpressao()">üìÑ Gerar PDF</button>
        </div>
    </div>

    <div id="adminPanel">
        <div class="input-group"><label>Produto</label><input type="text" id="nome"></div>
        <div class="input-group"><label>Quantidade</label><input type="number" id="qtd"></div>
        <div class="input-group"><label>Foto</label><input type="file" id="foto" accept="image/*"></div>
        <button class="btn btn-add" onclick="cadastrar()">CADASTRAR</button>
    </div>

    <div class="grid" id="vitrine"></div>
</div>

<div id="footer-pdf"></div>

<div id="modal">
    <div class="modal-content">
        <h2 id="mNome">Editar</h2>
        <p>Estoque Atual: <b id="mQtd">0</b></p>
        <input type="number" id="valMov" value="1" style="width:60px; text-align:center;">
        <div class="mov-box">
            <button class="btn" style="background:#10b981; color:white; flex:1;" onclick="movimentar('add')">ENTRADA</button>
            <button class="btn" style="background:#e11d48; color:white; flex:1;" onclick="movimentar('sub')">SA√çDA</button>
        </div>
        <br><button onclick="document.getElementById('modal').style.display='none'" style="cursor:pointer; color:gray; border:none; background:none;">Fechar</button>
    </div>
</div>

<script>
    let isAdmin = false;
    let editIdx = null;
    let db = JSON.parse(localStorage.getItem('db_haris_final_clean')) || [];

    function toggleAdmin() {
        if (prompt("Senha:") === "RebocadorHaris") {
            isAdmin = true;
            document.getElementById('adminPanel').style.display = 'grid';
            render();
        }
    }

    function render() {
        const v = document.getElementById('vitrine');
        v.innerHTML = '';
        db.forEach((p, i) => {
            v.innerHTML += `
                <div class="card">
                    <img src="${p.foto}">
                    <div class="card-info">
                        <h3>${p.nome}</h3>
                        <p>Qtd: <b>${p.qtd}</b></p>
                        ${isAdmin ? `<button class="btn btn-edit" onclick="abrirPop(${i})">‚öôÔ∏è MOVIMENTAR</button>` : ''}
                    </div>
                </div>`;
        });
    }

    function cadastrar() {
        const n = document.getElementById('nome').value, q = document.getElementById('qtd').value, f = document.getElementById('foto').files;
        if(!n || !q || !f[0]) return alert("Preencha tudo!");
        const r = new FileReader();
        r.onload = (e) => {
            db.push({ nome: n, qtd: parseInt(q), foto: e.target.result });
            localStorage.setItem('db_haris_final_clean', JSON.stringify(db));
            render();
        };
        r.readAsDataURL(f[0]);
    }

    function prepararImpressao() {
        const agora = new Date().toLocaleString('pt-BR');
        document.getElementById('footer-pdf').innerText = "Gerado em: " + agora + " | Cat√°logo Haris Oficial";
        window.print();
    }

    function abrirPop(i) {
        editIdx = i;
        document.getElementById('mNome').innerText = db[i].nome;
        document.getElementById('mQtd').innerText = db[i].qtd;
        document.getElementById('modal').style.display = 'flex';
    }

    function movimentar(tipo) {
        let v = parseInt(document.getElementById('valMov').value);
        if(tipo === 'add') db[editIdx].qtd += v;
        else db[editIdx].qtd = Math.max(0, db[editIdx].qtd - v);
        localStorage.setItem('db_haris_final_clean', JSON.stringify(db));
        document.getElementById('mQtd').innerText = db[editIdx].qtd;
        render();
    }

    render();
</script>
</body>
</html>
